<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description" 
      content="Free Veterinary Care, Anytime, Anywhere. Rex Vets provides free telehealth consultations to ensure every pet gets the care they deserve from the comfort of home."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Startbiz</title> 

    <style>
      .loaderscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #002244;
        background-image: url('Logo.png');
        background-size: 200px auto;
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: transform 1s ease-in-out;
      }

      .loaderscreen.hide {
        transform: translateY(-100%);
      }

      @media screen and (max-width: 1000px) { 
        .loaderscreen {
          background-size: 200px auto;
        }
      }

      ::-webkit-scrollbar {
        display: none;
      }
    </style>

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="loaderscreen"></div>

    <script>
      window.addEventListener('load', () => {
        const loaderScreen = document.querySelector('.loaderscreen');
        loaderScreen.classList.add('hide');
        setTimeout(() => {
          loaderScreen.remove();
        }, 1000);
      });
    </script>
  </body>
</html>
